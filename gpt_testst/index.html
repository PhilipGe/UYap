<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXokLCSLA0d44nTPy8BzS6z7czXVZMsPycDRb8wDNQ9IzY/zlEp+av2Obg6YqtmqXQ5hZG1vdbXjmkRPj1Mtdg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile Icon Button</title>
  <style>
    /* Optional: Add styles for icon button */
    .icon-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%; /* To make it circular */
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .icon-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Example profile icon button using Font Awesome -->
  <button class="icon-btn">
    <i class="fas fa-user"></i> <!-- Change 'fa-user' to the icon you want -->
  </button>

</body>
</html>
